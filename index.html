 
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypoteční kalkulačka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Skrytí šipek u number inputu */
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
            text-align: right;
        }
        /* Zarovnání textu pro formátované inputy */
        #propertyValueText,
        #loanAmountText {
            text-align: right;
        }
    </style>
</head>
<body class="bg-light py-4">
<div class="container">
    <h1 class="mb-4">Hypoteční kalkulačka</h1>
    <div class="row">
        <div class="col-md-7">
            <form id="hypoForm" class="card p-4 shadow-sm">
                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-label mb-0">Hodnota nemovitosti</label>
                        <div class="input-group" style="width: 250px;">
                            <input type="text" inputmode="numeric" class="form-control" id="propertyValueText">
                            <span class="input-group-text">Kč</span>
                        </div>
                    </div>
                    <input type="range" class="form-range" id="propertyValue" min="300000" max="38000000" step="50000">
                    <div class="d-flex justify-content-between mt-1">
                        <small class="text-muted" id="propertyValueMin"></small>
                        <small class="text-muted" id="propertyValueMax"></small>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-label mb-0">Kolik chcete půjčit?</label>
                        <div class="input-group" style="width: 250px;">
                            <input type="text" inputmode="numeric" class="form-control" id="loanAmountText">
                            <span class="input-group-text">Kč</span>
                        </div>
                    </div>
                    <input type="range" class="form-range" id="loanAmount" min="300000" max="30000000" step="50000">
                    <div class="d-flex justify-content-between mt-1">
                        <small class="text-muted" id="loanMin"></small>
                        <small class="text-muted" id="loanMax"></small>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-label mb-0">Doba splácení</label>
                        <div class="input-group" style="width: 250px;">
                            <input type="number" class="form-control" id="yearsText" min="5" max="30" step="1">
                            <span class="input-group-text">let</span>
                        </div>
                    </div>
                    <input type="range" class="form-range" id="years" min="5" max="30" step="1">
                    <div class="d-flex justify-content-between mt-1">
                        <small class="text-muted">5 let</small>
                        <small class="text-muted">30 let</small>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-label mb-0">Úroková sazba</label>
                        <div class="input-group" style="width: 250px;">
                            <input type="number" class="form-control" id="interestRateText" min="0" max="20" step="0.01">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                    <input type="range" class="form-range" id="interestRate" min="0" max="20" step="0.01">
                    <div class="d-flex justify-content-between mt-1">
                        <small class="text-muted">0 %</small>
                        <small class="text-muted">20 %</small>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-5">
            <div class="card p-4 shadow-sm">
                <h4>Měsíční splátka</h4>
                <h2 id="monthlyPayment" class="text-primary"></h2>
                <hr>
                <p>Celkem zaplatíte: <strong id="totalPayment"></strong></p>
            </div>
        </div>
    </div>
</div>

<script src="config.js"></script>
<script src="calculator.js"></script>
</body>
</html>
